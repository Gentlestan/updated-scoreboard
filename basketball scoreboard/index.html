<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- Cursed Timer ULiL-->
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <!--Verdana font -->
        <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
                
                
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 class="game-header-txt">Basketball ScoreBoard</h1>
        <div class="container">
            <div>
                <h3 class="game-header">HOME</h3>
               <div id="home-el" class="home">0</div>
                <div class="addpoint">
                    <button class="add" onclick="homeAdd1()">+1</button>
                    <button class="add" onclick="homeAdd2()">+2</button>
                    <button class="add" onclick="homeAdd3()">+3</button>
                    </div>
            </div>
            <div>
                <h3 class="game-header">GUEST</h3>
                <div id="guest-el" class="guest">0</div>
                <div class="addpoint">
                    <button class="add" onclick="guestAdd1()">+1</button>
                    <button class="add" onclick="guestAdd2()">+2</button>
                    <button class="add" onclick="guestAdd3()">+3</button>
                    </div>
                
            </div>
                
        </div>
        <div class="btn-div" onclick="saveScore()"><button class="btn">Save Quarter score</button></div>
        <div class="btn-div" onclick="reset()"><button class="btn">New Game Button</button></div>
        
        <div class="save-quarter-score">
            <div class="quarter-score">
                <h5 class="quarter-header">first Quarter</h5>
                <div class="saved-score">
                    <p>Home</p>
                    <p>Guest</p>
                </div>
                <div class="savedpoints">
                    <p id="firstHomeScore">0</p>
                    <p id="firstGuestScore">0</p>
                </div>
            </div>
            <div class="quarter-score">
                <h5 class="quarter-header">Second Quarter</h5>
                <div class="saved-score">
                    <p>Home</p>
                    <p>Guest</p>
                </div>
                <div class="savedpoints">
                    <p id="secondHomeScore">0</p>
                    <p id="secondGuestScore">0</p>
                </div>
            </div>
            <div class="quarter-score">
                <h5 class="quarter-header">Third Quarter</h5>
                <div class="saved-score">
                    <p>Home</p>
                    <p>Guest</p>
                </div>
                <div class="savedpoints">
                    <p id="thirdHomeScore">0</p>
                    <p id="thirdGuestScore">0</p>
                </div>
            </div>
            <div class="quarter-score">
                <h5 class="quarter-header">Fourth Quarter</h5>
                <div class="saved-score">
                    <p>Home</p>
                    <p>Guest</p>
                </div>
                <div class="savedpoints">
                    <p id="fourthHomeScore">0</p>
                    <p id="fourthGuestScore">0</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
